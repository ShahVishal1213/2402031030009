<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('backg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: left;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        p {
            margin: 10px 0 20px;
        }
        .form-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Join the Plant Revolution</h4>
        <h1>Your Plant Companion Awaits</h1>
        <p>Experience the joy of plant care with our innovative identification app.</p>
        <div class="form-container">
            <input type="email" placeholder="Stay Connected">
            <button>Subscribe for updates and tips.</button>
        </div>
        <p style="font-size: 12px;">By clicking Sign Up you're confirming that you agree with our Terms and Conditions.</p>
    </div>
</body>
</html>
